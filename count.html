<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Countdowm Timer App</title>

    <link rel="stylesheet" href="count.css">

</head>

<body>

    <div class="main">


        <div class="cover">

            <div class="heading">i am coming soon</div>
            <div class="heading" id="end-date">01 jan 2025 10:00 PM</div>

            <div class="box">
                
                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="">Days</label>
                </div>

                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="">Hours</label>
                </div>

                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="">Minutes</label>
                </div>

                <div>
                    <input type="text" readonly value="0"><br>
                    <label for="">Seconds</label>

                </div>

            </div>

        </div>

    </div>

    <script src="count.js"></script>
</body>

</html>
